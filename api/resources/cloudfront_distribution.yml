Type: AWS::CloudFront::Distribution
#DependsOn: SiteBucket
Properties:
  DistributionConfig:
    Aliases:
      - www-${self:provider.stage}.ohlawcolorado.com
    Enabled: true
    ViewerCertificate:
      AcmCertificateArn: arn:aws:acm:us-east-1:109856252379:certificate/6aa99d34-4f8f-4363-84e3-b513e770fd81
      SslSupportMethod: sni-only
    DefaultRootObject: index.html
    DefaultCacheBehavior:
      AllowedMethods:
        - GET
        - HEAD
      CachedMethods:
        - GET
        - HEAD
      Compress: true
      DefaultTTL: 300
      ForwardedValues:
        QueryString: false
      TargetOriginId: ${self:provider.stage}
      ViewerProtocolPolicy: redirect-to-https
    Origins:
      -
        DomainName: !GetAtt [SiteBucket, WebsiteURL]
        Id: ${self:provider.stage}
        S3OriginConfig:
          OriginAccessIdentity: ''
